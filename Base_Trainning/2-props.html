<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <!-- <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12"></script> -->
  </head>
  <body>
    <div id="App"></div>
  </body>
  <script>
    Vue.component("ComponentA", {
      props: {
        title: {
          type: String,
          default:'cain',
          required:true
        },
        student: {
          type: Object,
          validator(val){
            console.log(val);
            return val.name == 'cain'
            // return true;
          }
        }
      },
      data() {
        return {
          count: 0,
        };
      },
      methods: {
        handleClick() {
          this.count++;
        },
      },
      template: `
            <div>
                <hr>

                ComponentA {{count}} {{title}}
                <button @click="handleClick">+</button>
                <p>这个是强行手写的文本</p>

                <hr>
            </div>
        `,
    });
    let app = new Vue({
      el: "#App",
      data: {
        msg: "Hello World",
        nice: "look this",
      },
      template: `
            <div>{{msg}}
                <ComponentA title="123" :student="{name: 'cain'}"></ComponentA>
            </div>
        `,
    });
  </script>
</html>
