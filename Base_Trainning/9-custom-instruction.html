<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12"></script>
  </head>
  <body>
    <div id="App"></div>
  </body>
  <script>
      Vue.directive("focus", {
          bind(el, binding){
              console.log(el);
              console.log(binding);
          },
          inserted: function(el){
              el.focus();
          }
      });

    Vue.component("ComponentA", {
      data(){
          return {
            count:0
          }
      },
      methods: {
        handleClick(){
            this.count++;
        }
      },
      template: `
            <div>
                <input type="text" v-focus></input>
            </div>
        `,
    });
    let app = new Vue({
      el: "#App",
      data: {
        msg: "Hello World",
        nice: "look this"
      },
      template: `
            <div>{{msg}}
                <ComponentA></ComponentA>
            </div>
        `,
    });
  </script>
